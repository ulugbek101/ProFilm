{% extends 'base.html'  %}

{% block content %}
<div class="vh-100 d-flex align-items-center justify-content-center">
    <form method="post" action="" class="d-flex flex-column w-25">
        {% csrf_token %}
        <h3 class="text-center">Login</h3>
        <input type="text" placeholder="Username" class="form-control mb-1" name="username">
        <input type="password" placeholder="********" class="form-control mt-1 mb-1" name="password">
        <button class="mt-1 btn btn-success" type="submit">Signin</button>
        <small class="text-center mt-2">
            Don't have an account ?
            <a href="{% url 'register' %}">Signup</a>
        </small>
    </form>
</div>
{% endblock content %}
