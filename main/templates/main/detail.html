{% extends 'base.html' %}


{% block content %}
<div class="container row m-auto justify-content-center">
    <div class="d-flex flex-row justify-content-between">
        <div class="col-8">
            <img src="{{ film.photo.url }}" alt="" width="100%" height="100%">
        </div>
        <div class="col-4">
            <h1>Film: {{ film.title }}</h1>
            <p>Description: {{ film.description }}</p>
            <ul>
                <li>Created: {{ film.created }}</li>
                <li>Updated: {{ film.updated }}</li>
            </ul>
            <a target="_blank" class="btn btn-warning w-100" href="{{ film.trailer_link }}">Watch online</a>
        </div>
    </div>
</div>
{% endblock content %}
